<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Before Swapping</h2>
    <p id="demo"></p>
    <h2>After Swapping</h2>
    <p id="demo1"></p>

    <script>
        var a=10;
        var b=20;
        document.getElementById("demo").innerHTML="a="+a + "<br> b=" +b
         var a=a+b;
         var b=a-b;
         var a=a-b;
        document.getElementById("demo1").innerHTML="a="+a + "<br> b=" +b
    </script>
</body>
</html>
